<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Formulario de grupos
                    </h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre del grupo</label>
                            <div class="col-sm-6"><input type="text" class="form-control" ng-model="nombreGrupo"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gestor</label>
                            <div class="col-sm-6"><input type="text" class="form-control" ng-model="gestor"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Reto</label>
                            <div class="col-sm-6"><input type="text" class="form-control" ng-model="reto"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mentor</label>
                            <div class="col-sm-6"><input type="text" class="form-control" ng-model="mentor"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Estudiantes</label>
                            <div class="col-md-6">
                                <ui-select multiple class="ui-select" ng-model="estudiantesEscogidos" theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
                                    <ui-select-match placeholder="Selecciona los estudiantes">{{$item.nombre}}</ui-select-match>
                                    <ui-select-choices repeat="estudiante in estudiantes | filter:$select.search">
                                        {{estudiante.nombre}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="cancel()">Cancelar</button>
                                <button class="btn btn-primary" type="submit" ng-click="save()">Guardar Grupo</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

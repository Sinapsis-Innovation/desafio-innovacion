<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Informaci√≥n de resultados</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="input-group"><input type="text" placeholder="Buscar" class="input-sm form-control" ng-model="queryResultados">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary">
                                        Buscar!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>

                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="resultado in resultados | filter:queryResultados">

                                    <td>{{resultado.grupo}}</td>
                                    <td>{{resultado.etapa}}</td>
                                    <td>{{resultado.porcentaje}}</td>
                                    <td>{{resultado.estado}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
